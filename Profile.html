<html>
<head>
    <title>Editable Profile</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <h2>Personal Information</h2>
            <form action="submit_profile_changes.html" method="POST">
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="John Doe" required>
                </div>

                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="johndoe@example.com" required>
                </div>

                <div class="input-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" value="28" required>
                </div>

                <div class="input-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="Dob" required>
                </div>

                <div class="height-weight-container">
                    <div class="input-group">
                        <label for="height">Height:</label>
                        <input type="number" id="height" name="height" value="160" required>
                    </div>

                    <div class="input-group">
                        <label for="weight">Weight:</label>
                        <input type="number" id="weight" name="weight" value="55" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="contact">Contact:</label>
                    <input type="tel" id="contact" name="contact" value="+123 456 7890" required>
                </div>

                <div class="input-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required>123 Main Street, City, Country</textarea>
                </div>

                <button type="submit" class="save-btn">Save Changes</button>
            </form>
            <a href="dashboard.html" class="back-btn">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
