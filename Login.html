<html>
<html>
    <head>
        <title>Login Form</title>
        <link rel="icon" href="">
        <link rel="stylesheet" href="Login.css">
    </head>
    <body>
        <div class="wrapper">
            <form action="" method="POST" id="loginForm">
                <h1>Patients Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <br><p>Don't have an account? <a href="Registeration.html">Register</a></p>
                </div>
                <div class="social-login">
                    <p>Or Login with</p>
                    <div class="social-icons">
                        <a href="#" class="google"><img src="icon-google.png" alt="Google"></a>
                        <a href="#" class="facebook"><img src="icon-facebook.png" alt="Facebook"></a>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
