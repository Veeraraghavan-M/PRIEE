<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Data Entry</title>
    <link rel="stylesheet" href="add_health_logs.css">
</head>
<body>
    
     <a href="previous_health_logs.html" class="history-icon">
    <img src="history-icon.jpg" alt="View Logs">
     </a>

    <div class="wrapper">
        <h1>Health Data Entry</h1>
        <form action="Add_Health_Log.html" method="POST">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="blood-pressure">Blood Pressure (mm Hg):</label>
                <input type="text" id="blood-pressure" name="blood_pressure" required>
            </div>
            <div class="form-group">
                <label for="blood-glucose">Blood Glucose (mg/dL):</label>
                <input type="number" id="blood-glucose" name="blood_glucose" required>
            </div>
            <div class="form-group">
                <label for="heart-rate">Heart Rate (bpm):</label>
                <input type="number" id="heart-rate" name="heart_rate" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="Medical Condition">Medical Condition:</label>
                <input type="text" id="disease" name="disease" required>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    
    </div>
</body>
</html>
